<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="Style-1.css">
</head>
<body>
    <header>
        <div class="logo">MySite</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to MySite</h1>
        <p>Your journey starts here. Discover what we have to offer.</p>
        <button onclick="scrollToSection('features')">Learn More</button>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>Information about the company or product.</p>
    </section>
    <section id="features">
        <h2>Features</h2>
        <p>Details about the features or services provided.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 MySite. All rights reserved.</p>
    </footer>
    <script src="script-1.js"></script>
</body>
</html>
